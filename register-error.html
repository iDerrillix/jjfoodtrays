<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JJ Food Trays</title>
</head>
<body>
    <div class="container">
        <div class="inner-container">
            <div class="forms">
                <form action="php/signup.php" method="post" autocomplete="off" class="form-login">
                    <div class="heading">
                        <h2>Create an account</h2>
                        <p>Already have an account?</p>
                        <a href="index.html">Sign in instead</a>
                    </div>
                    <div class="input-field">
                    <h4>Personal Information</h4>
                    <p>First Name</p>
                    <input type="text" name="cFName" id="" class="text-field" required>
                    <p>Last Name</p>
                    <input type="text" name="cLName" class="text-field" required>
                    <p>Phone Number: </p>
                    <input type="text" name="cPhone" id="" class="text-field" required minlength="11" maxlength="11" placeholder="09XXXXXXXXX">
                    <div class="invalid-alert">
                        Email is already taken!
                    </div>
                    <p>Email Address</p>
                    <input type="email" name="uEmail" id="" class="text-field" required>
                    <p>Password</p>
                    <input type="password" name="uPswd" id="" class="text-field" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                    </div>
                
            </div>
            <div class="second-part">
                <div class="address">
                    <h4>Address</h4>
                    <p>Street</p>
                    <input type="text" name="cStreet" id="" class="text-field" required>
                    <p>Barangay</p>
                    <input type="text" name="cBrgy" id="" class="text-field" required>
                    <p>City</p>
                    <input type="text" name="cCity" class="text-field" required>
                    <p>Province</p>
                    <input type="text" name="cProv" class="text-field" required>
                    <input type="submit" name="signup" value="Create account">
                </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
